<section>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="manufacturer">Manufacturer:</label>
            <div class="controls">
                <select class="input-medium" id="manufacturer" data-bind="options: manufacturers, optionsText: 'name', value: manufacturer">
                </select>
            </div>
        </div>

    </form>
    <div data-bind="foreach: models">
        <legend data-bind="text: name"></legend>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Stack</th>
                    <th>Reach</th>
                    <th>Head Tube Length</th>
                    <th>Head Tube Angle</th>
                    <th>Front Center</th>
                    <th>Rear Center</th>
                    <th>Min. Seat Angle</th>
                    <th>Max. Seat Angle</th>
                    <th>Wheel Size</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: sizes">
                <tr>
                    <td data-bind="text: size"></td>
                    <td data-bind="text: stack"></td>
                    <td data-bind="text: reach"></td>
                    <td data-bind="text: headTubeLength"></td>
                    <td data-bind="text: headTubeAngle"></td>
                    <td data-bind="text: frontCenter"></td>
                    <td data-bind="text: rearCenter"></td>
                    <td data-bind="text: minSeatAngle"></td>
                    <td data-bind="text: maxSeatAngle"></td>
                    <td data-bind="text: wheelSize"></td>
                </tr>
            </tbody>
        </table>
    </div>


</section>
