<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="manufacturer">Manufacturer:</label>
        <div class="controls">
            <select class="input-medium" id="manufacturer" data-bind="options: $parent.manufacturers, optionsText: 'name', value: manufacturer"></select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="model">Model:</label>
        <div class="controls">
            <select class="input-medium" id="model" data-bind="options: models, optionsText: 'name', value: model"></select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="size">Size:</label>
        <div class="controls">
            <select class="input-medium" id="size" data-bind="options: sizes, optionsText: 'size', value: size"></select>
        </div>
    </div>
</form>
